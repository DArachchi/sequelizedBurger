<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Eat-Da-Burger (Sequelized)</title>
	<link rel="stylesheet" src="css/reset.css">
	<link rel="stylesheet" src="/css/style.css">
</head>

<body>
	<header>
		<h1>Eat-Da-Burger</h1>
	</header>
	<h2>Uneaten Burgers</h2>
	<div id="uneatenBurgers">
	</div>

	<h2>Eaten Burgers</h2>
	<div id="eatenBurgers">
	</div>

	<h2>Add a Burger</h2>
	<form id="burgerForm">
	<input class="new-burger" name = "name" placeholder="Enter Burger Name Here" type="text"/>
	<button type="submit" class="btn btn-default">Add New Burger</button>
	</form>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
